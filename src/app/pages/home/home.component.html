<section class="m-5" style="margin-bottom: 6rem;">
    <div class="row g-2">
        @for(usuario of usuarios  | paginate:{itemsPerPage:8, currentPage: page}; track usuario.id){
        <article class="col-sm-12 col-md-6 col-lg-6 col-xxl-3" >
            <app-user-card [miUsuario]="usuario"></app-user-card>
        </article>
        }
    </div>
    <pagination-controls class="p-5" (pageChange)="page = $event" previousLabel="" nextLabel=""></pagination-controls>
</section>
<router-outlet></router-outlet>
